steps:
  # Step 1: Build the Java application using Maven
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['clean', 'package', '-DskipTests']

  # Step 2: Build the Docker image (tag with commit SHA for traceability)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '--no-cache'
      - '-t'
      - 'gcr.io/linear-theater-463712-r8/payment-backend:$COMMIT_SHA'
      - '.'

  # Step 3: Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'gcr.io/linear-theater-463712-r8/payment-backend:$COMMIT_SHA'

  # Step 4 (Optional): Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - payment-backend
      - '--image'
      - 'gcr.io/linear-theater-463712-r8/payment-backend:$COMMIT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--quiet'

images:
  - 'gcr.io/linear-theater-463712-r8/payment-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
