 Application Configuration
spring.application.name=payment-backend
server.port=${PORT:8080}

# Database Configuration - H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (disable in production for security)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CRITICAL: Logging Configuration for Cloud Run
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Force console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Ensure logs go to stdout (critical for Cloud Run)
logging.config=classpath:logback-spring.xml

# Management/Actuator endpoints
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}