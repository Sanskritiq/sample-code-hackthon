 Payment Backend Application Configuration
spring.application.name=payment-backend
server.port=${PORT:8080}

# Database Configuration - H2 in-memory
spring.datasource.url=jdbc:h2:mem:paymentdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Use custom logback configuration
logging.config=classpath:logback-spring.xml

# Management/Actuator endpoints
management.endpoints.web.exposure.include=health,info,loggers,metrics
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true
management.metrics.export.prometheus.enabled=false

# Application-specific settings
app.name=Payment Backend API
app.version=1.0.0